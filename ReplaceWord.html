<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Replacer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Replacer</h1>
        <label for="paragraph">Enter a paragraph:</label>
        <textarea id="paragraph" rows="4"></textarea>
        <label for="searchWord">Word to replace:</label>
        <input type="text" id="searchWord">
        <label for="replacementWord">Replacement word:</label>
        <input type="text" id="replacementWord">
        <button onclick="replaceWord()">Replace</button>
        <div id="result"></div>
    </div>

    <script>
        function replaceWord() {
            const paragraph = document.getElementById("paragraph").value;
            const searchWord = document.getElementById("searchWord").value;
            const replacementWord = document.getElementById("replacementWord").value;

            const modifiedParagraph = paragraph.replace(new RegExp(searchWord, "gi"), replacementWord);

            document.getElementById("result").textContent = "Modified Paragraph: " + modifiedParagraph;
        }
    </script>
</body>
</html>
